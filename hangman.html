<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="hangman.js" defer></script>
    
</head>
<body>
    <div class="hangman-center">
        <h1 class="Hints">Hints</h1>
        <div class="box">Words</div>
        <!-- <div class="guesscounter">
            <p>Guesses Left-</p>
            <p>5</p> -->
        <div class="enter-word">
            _
        </div>
        <div class="keyboardKaPapaKaPapa">
            <div class="keyboardKaPapa" id="firstKeyboard">
                <button class="keyboard odd2">A</button>
                <button class="keyboard even2">B</button>
                <button class="keyboard odd2">C</button>
                <button class="keyboard even2">D</button>
                <button class="keyboard odd2">E</button>
                <button class="keyboard even2">F</button>
                <button class="keyboard odd2">G</button>
                <button class="keyboard even2">H</button>
                <button class="keyboard odd2">I</button>
                <button class="keyboard even2">J</button>
            </div>
            <div class="keyboardKaPapa">
                <button class="keyboard odd">K</button>
                <button class="keyboard even">L</button>
                <button class="keyboard odd">M</button>
                <button class="keyboard even">N</button>
                <button class="keyboard odd">O</button>
                <button class="keyboard even">P</button>
                <button class="keyboard odd">Q</button>
                <button class="keyboard even">R</button>
                <button class="keyboard odd">S</button>
                <button class="keyboard even">T</button>
            </div>
            <div class="keyboardKaPapa">
                <button class="keyboard odd1">U</button>
                <button class="keyboard even1">V</button>
                <button class="keyboard odd1">W</button>
                <button class="keyboard even1">X</button>
                <button class="keyboard odd1">Y</button>
                <button class="keyboard even1">Z</button>
            </div>
        </div>
    </div>
    <div class="next-previous">
        <button class="next">Start Game</button>
    </div>
</body>
</html>
